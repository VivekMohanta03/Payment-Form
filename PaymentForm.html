<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
  </head>
  <body>
    <form action="">
      <h1 style="text-align: center; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><u style="color: rgb(107, 2, 2);"><i>Payment Form</i></u></h1>
      <div class="header" style="text-align:center;">
        <fieldset>
          <legend><h2 style= "font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;  color: rgb(9, 24, 161);"><i>Contact Information</i></h2></legend>
          <p>Required fields are followed by *</p>
          <p>Name*: <input type="text" name="name" required /></p>
          <p>
            Gender: 
            Male <input type="radio" name="gender" id="Male" required /> Female
            <input type="radio" name="gender" id="Female" required /> Others
            <input type="radio" name="gender" id="Others" required />
          </p>
          <p>
            Address:
            <textarea name="address" id="address" cols="40" rows="8"></textarea>
          </p>
          <p>
            Email*:
            <input type="email" name="email" id="email" required />
          </p>
          <p>
            Pincode*: <input type="number" number" id="number" required />
          </p>
        </fieldset>
      </div>
      <div class="header" style="text-align:center;">
        <fieldset>
          <legend><h2 style=" text-align: justify; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: rgb(4, 16, 133);"><i>Payment Information*</i></h2></legend>
          <p>Card Type*: </p><select name="Card_Type" id="Card_Type" required>
              <option value="">---Select a Card Type---</option>
              <option value="Visa">Visa</option>
              <option value="Mastercard">Mastercard</option>
              <option value="RuPay">RuPay</option>
            </select>
          <p>
            Card Number*:
            <input type="number" name="card_number" id="card_number" required />
          </p>
          <p>
            Expiration Date*:
            <input type="date" name="exp_date" id="exp_date" required />
          </p>
          <p>CVV*: <input type="password" name="CVV" id="CVV" required /></p>
          <input type="submit" value="Pay Now" />
        </fieldset>
      </div>
    </form>
  </body>
</html>
